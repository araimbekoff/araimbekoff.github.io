<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tadweed trainer</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Noto+Naskh+Arabic&display=swap" rel="stylesheet">
  <style>
      body {
          margin: 0;
          padding: 20px;
          height: 100vh;
          display: grid;
          grid-template-columns: repeat(5, 1fr);
          grid-template-rows: repeat(9, 1fr);
          gap: 10px;
          font-family: Arial, sans-serif;
          justify-items: center;
          align-items: center;
      }

      .cell {
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 10px;
          text-align: center;
      }

      button {
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
          background: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          transition: background 0.3s ease;
      }

      button:hover {
          background: #0056b3;
      }

      #arabic-word {
          font-size: 4em;
          font-family: 'Amiri', 'Noto Naskh Arabic', sans-serif;
          font-weight: 400;
          direction: rtl;
          letter-spacing: 3px;
          line-height: 1;
          text-rendering: optimizeLegibility;
          padding: 15px;
          background: #f8f9fa;
          border-radius: 10px;
      }

      #transcription-container, #transcription-container-2 {
          position: relative;
          min-height: 40px;
      }

      #transcription {
          display: none;
          font-size: 1.2em;
          color: #333;
          padding: 5px 10px;
          border-radius: 5px;
          background: #f0f0f0;
      }

      #language-toggle button {
          background: none;
          color: #007bff;
      }

      #toggle-transcription {
          background: none;
          color: #007bff;
          font-size: 1em;
      }

      #transcription-container, #transcription-container-2 {
          position: relative;
          min-height: 40px;
          display: flex;
          flex-direction: column;
          gap: 10px;
      }

      #transcription {
          order: 1; /* Транскрипция сверху */
          display: none;
          font-size: 1.5em; /* Увеличим размер транскрипции */
          color: #2c3e50;
          padding: 10px;
          border-radius: 8px;
          background: #ecf0f1;
      }

      #toggle-transcription {
          order: 2; /* Кнопка снизу */
          margin-top: 10px;
      }

      @media (max-width: 768px) {
          #arabic-word {
              font-size: 2.2em;
              padding: 10px;
          }
      }
  </style>
  <script src="./tajweed-words-letter-mapper.js"></script>
</head>
<body>
<div id="transcription-container" class="cell" style="grid-area: 4 / 2 / 6 / 5;">
  <div id="transcription"></div>
</div>
<div id="transcription-container-2" class="cell" style="grid-area: 6 / 2 / 7 / 5;">
  <button id="toggle-transcription" onclick="toggleTranscription()">Показать транскрипцию</button>
</div>

<div id="arabic-word" class="cell" style="grid-area: 3 / 2 / 4 / 5;"></div>

<div id="prev-btn" class="cell" style="grid-area: 5 / 1 / 6 / 2;">
  <button onclick="navigate(-1)">←</button>
</div>

<div id="next-btn" class="cell" style="grid-area: 5 / 5 / 6 / 6;">
  <button onclick="navigate(1)">→</button>
</div>

<div id="reset-btn" class="cell" style="grid-area: 9 / 2 / 10 / 5;">
  <button onclick="reset()">Сбросить прогресс</button>
</div>
<script>
  const words = window.$transcriptionsMapping;
  let currentIndex = parseInt(localStorage.getItem('currentIndex')) || 0;
  let isLatin = localStorage.getItem('isLatin') === 'true' || false;

  function saveState() {
    localStorage.setItem('currentIndex', currentIndex);
    localStorage.setItem('isLatin', isLatin);
  }

  function updateDisplay() {
    document.getElementById('arabic-word').textContent = words[currentIndex].arabic;
    document.getElementById('transcription').textContent = words[currentIndex].kk;
    document.getElementById('language-toggle').querySelector('button').textContent = isLatin ? 'Қазақша' : 'Latin';
  }

  function toggleTranscription() {
    const transcription = document.getElementById('transcription');
    const isVisible = transcription.style.display === 'block';
    transcription.style.display = isVisible ? 'none' : 'block';
    document.getElementById('toggle-transcription').textContent = isVisible ? 'Показать транскрипцию' : 'Скрыть транскрипцию';
  }

  function toggleLanguage() {
    isLatin = !isLatin;
    saveState();
    updateDisplay();
  }

  function navigate(step) {
    currentIndex = Math.max(0, Math.min(words.length - 1, currentIndex + step));
    saveState();
    updateDisplay();
    document.getElementById('transcription').style.display = 'none';
    document.getElementById('toggle-transcription').textContent = 'Показать транскрипцию';
  }

  function reset() {
    currentIndex = 0;
    isLatin = false;
    saveState();
    updateDisplay();
    alert('Прогресс сброшен!');
  }

  document.addEventListener('DOMContentLoaded', updateDisplay);
</script>
</body>
</html>
